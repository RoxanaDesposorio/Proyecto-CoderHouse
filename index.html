            <header>

                                </ul>

                        <div class="btnCarrito">          
                            <!-- Button trigger modal -->
                            <button type="button"  class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" > Carrito
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bag-dash-fill" viewBox="0 0 16 16">

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Carrito</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
            
                    <div class="modal-body">
          
                        <div class="container">
                            <table class="table">
                                <thead>
                                    <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Cantidad</th>
                                    <th scope="col">Precio</th>
                                    <th scope="col">Total</th>
                                    <th></th>
                                    </tr>
                                </thead>
                                <tbody id="items"></tbody>
                                <tfoot>
                                    <tr id="footer">
                                    <th scope="row" colspan="6">Carrito vac√≠o - comience a comprar!</th>
                                    </tr>
                                </tfoot>
                                </table>
                            <div class="row" id="cards"></div>
                        </div>
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="button" onclick="pagar()" class="btn btn-primary">Finalizar Compra</button>
                    </div>
                </div>
                </div>
            </div>
